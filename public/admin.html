
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Admin Panel - F1Recon</title>
        </head>
        <body>
            <h1>Admin Panel</h1>
            <form id="car-form">
                <input type="password" name="password" placeholder="Admin Password" required><br>
                <input type="text" name="make" placeholder="Make" required><br>
                <input type="text" name="model" placeholder="Model" required><br>
                <input type="number" name="year" placeholder="Year" required><br>
                <input type="number" name="price" placeholder="Price" required><br>
                <textarea name="description" placeholder="Description" required></textarea><br>
                <input type="text" name="image_url" placeholder="Image URL" required><br>
                <button type="submit">Add Car</button>
            </form>

            <h2>Reset/Delete</h2>
            <form id="reset-form">
                <input type="password" name="password" placeholder="Admin Password" required>
                <button type="submit">Reset All Cars</button>
            </form>

            <form id="delete-form">
                <input type="password" name="password" placeholder="Admin Password" required>
                <input type="number" name="id" placeholder="Car ID to Delete" required>
                <button type="submit">Delete Car by ID</button>
            </form>

            <script>
                const postData = (url, data) =>
                    fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    }).then(res => res.text()).then(alert);

                document.getElementById('car-form').onsubmit = e => {
                    e.preventDefault();
                    const form = e.target;
                    postData('/add-car', Object.fromEntries(new FormData(form)));
                };

                document.getElementById('reset-form').onsubmit = e => {
                    e.preventDefault();
                    const form = e.target;
                    postData('/reset-cars', Object.fromEntries(new FormData(form)));
                };

                document.getElementById('delete-form').onsubmit = e => {
                    e.preventDefault();
                    const form = e.target;
                    postData('/delete-car', Object.fromEntries(new FormData(form)));
                };
            </script>
        </body>
        </html>
